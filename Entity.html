<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity</title>
</head>
<body>
    <h1>a&lt;b</h1>
    <p>ShahjalalUniversity </p>
    <p>This is my heart &hearts;</p>
    <p>This is copy sign &copy;</p>
    <p>a &amp; b</p>
    <p> a &backcong;b</p>
    <p>My name is :&quot;Sakib &quot;</p> <!-- Using reference entity-->
    <p>Temparature is 45&deg;C</p> 
    <p>Temparature is 44&#176 C</p> <!-- Unicode U+000B0 and it s decimal version unicode 176   &#176 prints the degree-->
    

</body>
</html>
