<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/action">
      <div>
        <label for="vol">Select your volume level :</label>
        <input type="range" id="vol" min="0" max="100" name="vol">
        <button>Submit</button>
    </div>  
      <div>
        <label for="vol2">Select your volume level 2  :</label>
        <input type="range" id="vol2" min="0" max="100" name="vol2" step="10">
        <button>Submit</button>
    </div>  
    </form>
    
</body>
</html>
