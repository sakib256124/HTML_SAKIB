<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
</head>
<body>
    <h1>Block  Element</h1>
    <p>This is a paragraph. Paragraphs are block-level elements, meaning they take up the full width available and start on a new line.</p>
    <a href="https://www.example.com">This is a link</a> <!-- Anchor tag is inline element -->
    <div style="background-color: lightblue; padding: 10px; margin-top: 10px;">
        This is a div element. Divs are block-level elements used to group other elements together.</div>
    <img src = "Mujahideen.png" alt="Mujahideen" height="200px" width="300px"><!-- Its a block level element -->
</html>
