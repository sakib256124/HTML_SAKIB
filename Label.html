<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="/action">
        <div>
           <label>
            <!--Connection between username and input , show in output-->
          Username <input type="text" placeholder="Enter your username ">
        </label> 
        </div>
        
        <div>
            <label for = "pass">Password</label>
            <input type="password" id="pass" placeholder="Enter password">
        
        </div>
        <div>
            <label for = "age">Age </label>
            <input type="number" placeholder="Enter age" id="age">
        </div>
        
    </form>
</body>
</html>
