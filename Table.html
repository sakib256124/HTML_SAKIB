<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- It remains table header , body and footer-->
    <table border="black">
        <thead>
        <caption>Fruits Prices</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Apple</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>350</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>50</td>
        </tr>
        </tbody>
    </table>
    <table border="red">
        <thead>
        <caption>Vegitable</caption>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <td>Taka</td>
            <td>Dollar</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Lau</td>
            <td>200</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Potato</td>
            <td>89</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td>Korola</td>
            <td>40</td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
