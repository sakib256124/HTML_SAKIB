<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <div style="height: 500px; width: 400px ;background-color :rgb(218, 163, 163)">
    <h1>Feedback form</h1>
    <form action="/action">
    <div><label for="name">Name :</label>
        <input type="text" id="name" placeholder="Write your name" name="name"><br><br>
        <label for="mail">Email :</label>
        <input type="text" id="mail" placeholder="Write your email" name="mail">
    </div>
    <br>
    <div>
        <label for="text">Message</label><br>
        <textarea rows="5" cols="20" placeholder="write here" id="text"></textarea>
    </div>

    <div>
        <b>Rate us out of 5 :</b><br>
        <input type="radio" name ="rate" value="1" id="one">
        <label for="one">1</label><br>
        <input type="radio" name ="rate" value="2" id="two">
        <label for="two">2</label><br>
        <input type="radio" name ="rate" value="3" id="three">
        <label for="three">3</label><br>
        <input type="radio" name ="rate" value="4" id="four">
        <label for="four">4</label><br>
        <input type="radio" name ="rate" value="5" id="five">
        <label for="five">5</label>
    </div>
    <button>Send your message</button>
    </form>
    </div>
</body>
</html>
